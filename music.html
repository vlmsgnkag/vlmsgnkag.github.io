
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/16/94/64/169464ce68a83fa9f60e584931da5236.jpg">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="song-info" id="songInfo">
        <span id="currentSongIndex">1</span> / <span id="totalSongs">82</span>
        <p id="currentSongTitle">Chưa phát bài hát nào!</p>
    </div>
    <div class="container">
        <canvas id="waveCanvas"></canvas>
        <div class="content">
            <img id="songImage" src="https://i.pinimg.com/736x/39/03/89/390389f56f2f295dc8d7f2cc84e8f205.jpg" alt="Song Thumbnail" />
            <button id="playButton">Play Song</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
