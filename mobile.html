<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm Ngược Năm Mới 2025</title>
  <link rel="stylesheet" href="lol.css">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
</head>
<body>
  <!-- Nhạc nền tự động phát -->
  <audio autoplay loop>
    <source src="nhac2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1 class="title">Đếm Ngược Năm Mới 2025!</h1>

    <!-- Countdown -->
    <div class="countdown">
      <div class="time">
        <span id="days"></span>
        <p>Ngày</p>
      </div>
      <div class="time">
        <span id="hours"></span>
        <p>Giờ</p>
      </div>
      <div class="time">
        <span id="minutes"></span>
        <p>Phút</p>
      </div>
      <div class="time">
        <span id="seconds"></span>
        <p>Giây</p>
      </div>
    </div>

    <!-- Chữ "Chúc Mừng Năm Mới" -->
    <div class="new-year-message" id="newYearMessage">Chúc Mừng Năm Mới!</div>

    <!-- Khu vực pháo bông -->
    <div class="fireworks" id="fireworks"></div>
  <script src="lol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <style>
    body {
      font-family: 'Times', cursive;
    }
    </style>
    <script>
        AOS.init();
      </script>
</body>
</html>
