<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remix</title>
  <!-- Sử dụng Google Fonts cho kiểu chữ đẹp -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Background động với gradient chuyển động */
    body {
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      line-height: 1.6;
      background: linear-gradient(-45deg, #1db954, #1ed760, #121212, #1db954);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    /* Header với hiệu ứng mờ và nền bán trong suốt *
    /* Layout dạng lưới cho các bài hát */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    /* Thẻ bài hát (track-card) với hiệu ứng bay nhẹ khi hover */
    .track-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .track-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .track-card h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .track-card iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    /* Responsive cho màn hình nhỏ */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .track-card h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
