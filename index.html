<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

</head>
<body>
    <main >
        <img id="top" src="./images/top-image.svg" alt="">
        <div class="bg">
            <div class="container ">
                <div>
                    <h1>Thi tốt nghiệp THPTQG 2025</h1>

                        <li>Dias</li>
                        <li>Horas</li>

                    </ul>
                    <ul id="theNumbers">
                        <li>240</li>
                        <li>:</li>
                        <li>08</li>
                        <li>:</li>
                        <li>44</li>
                        <li>:</li>

                    <input id="btnSubscribe" type="button" value="Đăng Kí">

            </div>
            <img id="rocket" src="./images/rocket.svg" alt="">
        </div>
        <img id="bottom" src="./images/bottom-image.svg" alt="">

        <div class="loginBox hideElement" >
            <h2>NEWSLETTER</h2>
            <label for="campusOne">Nome</label>
            <input autocomplete="off" name="campusOne" class="campusOne" type="text" required placeholder="Nome">

            <input autocomplete="off" name="campusTwo" class="campusTwo" type="text" required placeholder="E-Mail">
